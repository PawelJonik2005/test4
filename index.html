<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przykładowa strona HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Przykładowa strona HTML</h1>
  </header>
  
  <main>
    <h2>Witaj na stronie!</h2>
    <p>To jest przykładowa strona HTML. Możesz tutaj umieścić swoją treść.</p>
    
    <h3>Lista:</h3>
    <ul>
      <li>Punkt pierwszy</li>
      <li>Punkt drugi</li>
      <li>Punkt trzeci</li>
    </ul>
    
    <h3>Tabela:</h3>
    <table>
      <thead>
        <tr>
          <th>Imię</th>
          <th>Nazwisko</th>
          <th>Wiek</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jan</td>
          <td>Kowalski</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Anna</td>
          <td>Nowak</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
  </main>
  
  <footer>
    &copy; 2023 Przykładowa strona HTML. Wszelkie prawa zastrzeżone.
  </footer>
</body>
</html>
